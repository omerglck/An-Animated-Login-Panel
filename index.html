<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="Software.png" type="image/x-icon" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Software-removebg-preview.png" alt="Logo" >
        </div>
        <form action="#">
            <div class="title">Login</div>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-group button">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="text">
            or connect with Social Media
        </div>


        <!-- Social MEdia Buttons -->
        <div class="github">
            <a href=""><i class="fa-brands fa-github"></i>Login with Github</a>
        </div>
        <div class="twitter">
            <a href=""><i class="fa-brands fa-twitter"></i>Login with Twitter</a>
        </div>
        <div class="facebook">
            <a href=""><i class="fa-brands fa-facebook"></i>Login with Facebook</a>
        </div>

    </div>
</body>
</html>
